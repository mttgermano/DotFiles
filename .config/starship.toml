# schema
# "$schema" = 'https://starship.rs/config-schema.json'

format = """
$username\
$hostname\
$directory\
$git_branch\
$git_state\
$git_status\
$git_metrics\
$fill\
$python\
$c\
$rlang\
$rust\
$lua\
$java\
$julia\
$nodejs\
$docker_context\
$container\
$cmd_duration\
$line_break\
$character"""

add_newline = true 

# Modules #
[username]
style_user = 'white bold'
style_root = 'black bold'
show_always = true
format = '[$user ]($style)'

[hostname]
ssh_only = false
format = '[$ssh_symbol](bold blue)[$hostname](bold red) '
trim_at = '.companyname.com'
disabled = false

[directory]
truncation_length = 5
truncate_to_repo = false
style = 'cyan bold'
read_only = ''
read_only_style = 'red bold'
home_symbol = "~"
use_os_path_sep = true
format = "[$read_only]($read_only_style) [$path]($style) "

[fill]
symbol = " "

[c]
symbol = ' '
style = 'bold blue'
detect_extensions = ['cpp']
commands = [['gcc','--version'],['clang','--version']]
format = '[$symbol($version)]($style) '

[python]
format = '[$symbol($version)]($style) '

[julia]
format = '[$symbol($version)]($style) '

[rlang]
format = '[$symbol($version)]($style) '

[java]
format = '[$symbol($version)]($style) '

[nodejs]
format = '[$symbol($version)]($style) '

[lua]
format = '[$symbol($version)]($style) '

[rust]
format = '[$symbol($version)]($style) '

[cmd_duration]
min_time = 500
style = 'bold yellow'
format = ' [$duration]($style)'

[line_break]
disable = false 

[character]
format = '$symbol '
